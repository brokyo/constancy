 <!DOCTYPE html>
  <html>
    <head>
      <style>
      	body {
      		width: 100vw;
      		height: 100vh;
          background: rebeccapurple;
          z-index: 9999999;
      	}

        #container {
          text-align: center;
          width: 400px;
          margin: 0 auto;
          font-family: monospace;
        }
        #intro {
          font-size: 18px;
          font-weight: 100;
          color: white;
          margin-bottom: 20px;
        }
        .prompt {
          font-size: 16px;
          font-weight: 100;
          color: white;
        }
        .response_unit {
          font-size: 16px;
          font-weight: 100;
          color: white; 
        }
        textarea {
          height: 100px;
          resize: none;
          width: 50%;
          margin: 10px auto;
        }
        textarea, input {
          text-align: center;
          font-weight: 200;
          font-size: 22px;
          color: white;
          background: none;
          border: none;
        }
        input[type="number"] {
          width: 50%;
          margin: 10px 0px;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        textarea, input:focus {
          outline: none;
        }
      	span {
      		display: block;
      	}
      	textarea {
      		display: block;
      	}
        button {
            display: inline-block;
            border: none;
            padding: 1rem 2rem;
            margin-top: 30px;
            text-decoration: none;
            background: hsla(270, 50%, 30%, 1);
            color: #ffffff;
            font-family: sans-serif;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background 250ms ease-in-out, 
                        transform 150ms ease;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        button:hover,
        button:focus {
            background: hsla(270, 50%, 20%, 1);
        }
        button:focus {
            outline: 1px solid black;
        }
      </style>
    </head>
    <body>
      <div id="container">
        <div id="reflect">
          <span id="intro">first, reflect</span>
        </div>
        <div id="start">
          <span class="prompt">I intend to</span>
          <textarea id="intention-text" placeholder="why are you choosing to access the world wide web"></textarea>
          <span class="prompt">for</span>
          <input type="number" id="intention-time" placeholder="25" min="0" required="true"><span class="response_unit">minutes</span>
          <button id="start_session-button">begin</button>
        </div>
        <div id="end">
          <button id="end_session-button">end</button>
        </div>
      </div>
     </body>
     <script src="popup.js"></script>
  </html>
